{% extends 'base.html' %}
{% block title %} Registrarse{% endblock %}      
{% block content %}
    <h1>Registrarse</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.username.id_for_label}}">Usuario</label>
            <input type="text" class="form-control" name="{{form.username.html_name}}">
            <small class="form-text text-muted">{{form.username.help_text}}</small>
        </div>
        <div class="form-group">
            <label for="{{form.password1.id_for_label}}">Ingresar contraseña</label>
            <input type="password" class="form-control" name="{{form.password1.html_name}}">
            <div class="unstyled">
                <small class="form-text text-muted">{{form.password1.help_text}}</small>
            </div>            
        </div>
        <div class="form-group">
            <label for="{{form.password2.id_for_label}}">Confirmar contraseña</label>
            <input type="password" class="form-control" name="{{form.password2.html_name}}">
            <small class="form-text text-muted">{{form.password2.help_text}}</small>
        </div>
        <div class="error">
            <small class="form-text text-danger">{{form.errors}}</small>
        </div>        
        <input type="submit" class="btn btn-primary mt-4" value="registrarse">
    </form>
    <p class="mt-3">Ya tienes cuenta? <a href="{% url 'login' %}"> Iniciar Sesión</a></p>
{% endblock %}
